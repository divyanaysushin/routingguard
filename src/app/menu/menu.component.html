
<div class="container-fluid py-4 specialmenu">

    <h3 class="text-center my-4">Our Menu</h3>


    <div class="container my-5">


        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <button class="btn btn-danger mx-4">All</button>
                    <button class="btn btn-danger mx-4">Cuisine</button>
                    <button class="btn btn-danger mx-4">Meal</button>
                    <button class="btn btn-danger mx-4">Dietary</button>
                </div>
                <div class="col-4">
                    <form class="d-flex ms-auto search">
                        <input class="form-control center" type="search" placeholder="Search menu, category" aria-label="Search"
                            style="border-radius: 0.3rem 0 0 0.3rem;">
                        <button class="btn btn-light" type="submit" style="border-radius: 0 0.3rem 0.3rem 0;"><img
                                src="../../assets/images/Search.svg" alt="" style="color: white;"></button>
                    </form>
                </div>
            </div>
        </div>



        <div class="row my-5">


            <div class="col-md-4 col-sm-4" *ngFor="let recipe of menus">
              <div class="card bg-dark my-4">
                <div class="card-img">
                  <img [src]="recipe.image" class="card-img-top" alt="Product 3">
                </div>
                <div class="card-body text-white px-5">
                  <h5 class="card-title">{{recipe.name}}</h5>
                  <div class="row">
                    <p class="col-8">
                      <span><img src="assets/images/timer.svg" alt="" width="30rem" height="30rem"></span>
                      <span class="mx-3">10 Mins</span>
                    </p>
                    <p class="col-4">${{recipe.price}}</p>
                  </div>

                    <div class="row">
                        <p class="card-text col-8 text-left">

              </div>
            </div>


            



          </div>
